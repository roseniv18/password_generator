<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css"></link>
    <link rel="stylesheet" href="css/custom_checkbox.css"></link>
    <link rel="stylesheet" href="css/popup.css"></link>
    <link rel="stylesheet" href="css/slider.css"></link>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/b23e027ee0.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/zxcvbn.js"></script>
    <title>Password Generator</title>
</head>
<body>
    
    <div class="container">

        <header>Password Generator</header>

        <div id="password__container">

            <div id="password"></div>

            <i id="password__copy-icon" class="fa fa-sharp fa-solid fa-clipboard-list"></i>

            <div id="password__copy-popup" class="">
                <span id="password__copy-popuptext">Copied To Clipboard!</span>
            </div>
        </div>

        <p id="strength"></p>

        <form>
            <div class="password__length-container">
                <label for="password__length-slider">Password Length</label>
                <span id="password__length">24</span>
                <input type="range" id="password__length-slider" min="1" max="24" step="1"/>
            </div>

            <div class="password__include-container">
                <div class="password__include-selection">
                    <input type="checkbox" id="uppercase" name="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>

                <div class="password__include-selection">
                    <input type="checkbox" id="lowercase" name="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>

                <div class="password__include-selection">
                    <input type="checkbox" id="numbers" name="numbers">
                    <label for="numbers">Numbers</label>
                </div>

                <div class="password__include-selection">
                    <input type="checkbox" id="symbols" name="symbols">
                    <label for="symbols">Symbols</label>
                </div>

            </div>

            <button type="submit" id="password__submit-button">
                Generate
            </button>
            
        </form>
    </div>

        <!-- JavaScript -->
        <script src="js/script.js" type="module"></script>
</body>
</html>
